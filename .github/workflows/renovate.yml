name: Renovate
on:
  schedule:
    # Every Sunday at midnight.
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Run Renovate
        uses: renovatebot/github-action@v43.0.0
        with:
          configurationFile: .github/renovate-bot-config.js
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: info